<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Image Search</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles/styles0.css">
      <!--Google fonts api link-->
      <link href="https://fonts.googleapis.com/css2?family=Kulim+Park&display=swap" rel="stylesheet">
    </head>
    <body>
      
        <div class="nav"><a href="index.html">Back</a>
        </div>     
        <div class="title" id="image-title">
          <h1><span id="l0">G</span><span id="l1">o</span><span id="l2">o</span><span id="l3">g</span><span id="l0">l</span><span id="l1">e</span></h1>
          <div id="image-logo">
            Images
          </div>
        </div>    
        <div class="search-form">
          <form action="https://google.com/search">
            <input class="input-box" type="text" name="q">
            <input type="hidden" name="tbm" value= "isch">
            <input type="hidden" name="sclient" value="img">
            <div id="image-submit">
              <input class="search-button" type="submit" value="Search Images">
            </div>           
          </form>
        

      </div>
       
    </body>
</html>
